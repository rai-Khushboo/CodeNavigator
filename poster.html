<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-Solving Approach Poster</title>
    <link rel="stylesheet" href="poster.css">
</head>
<body>
    <div class="poster">
        <h1><u>Problem-Solving Approach</u></h1>
        <div class="point">
            <label for="patternCheckbox"><h3>1. Read Ques and Observe Patterns</h3></label>
            <input type="checkbox" id="patternCheckbox">
        </div>
        <div class="point">
            <label for="constraintsCheckbox"><h3>2. Constraints</h3></label>
            <input type="checkbox" id="constraintsCheckbox">
        </div>
        <div class="point">
            <label for="dryRunsCheckbox"><h3>3. Dry Runs</h3></label>
            <input type="checkbox" id="dryRunsCheckbox">
            
        </div>
        <div class="point">
            <label for="implementationCheckbox"><h3>4. Implementation</h3></label>
            <input type="checkbox" id="implementationCheckbox">
        </div>
        <div class="point">
            <label for="discussionsCheckbox"><h3>5. Discussions</h3></label>
            <input type="checkbox" id="discussionsCheckbox">
        </div>
        <div class="point">
            <label for="similarProblemsCheckbox"><h3>6.Check for more optimized soln</h3></label>
            <input type="checkbox" id="similarProblemsCheckbox">
        </div>
    </div>
</body>
</html>
